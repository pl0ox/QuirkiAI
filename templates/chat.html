<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuirkiAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="branding">
        <h1>QuirkiAI</h1>
        <p>QuirkiAI is your friendly and fun chat companion!It's still learning, so don't expect perfect answers, but it's always up for a good chat or some playful banter. Feel free to ask questions, share jokes, or just say hi. Let's have some fun together!</p>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Add your chat messages here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
